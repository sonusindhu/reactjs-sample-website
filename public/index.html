<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  
  <div id="root"></div>
  
  <script src="js/jquery-3.2.0.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript" ></script>
  <script src="js/jquery.easing.min.js"></script>
  <script src="js/scrolling-nav.js"></script>
  <!-- <script src="js/css3-animate-it.js"></script> -->

  <script type="text/javascript">
    $(function(){

    $(window).scroll(function() {
      if ($(this).scrollTop() >= 100) {
        $('.navbar_sec').addClass('stickytop');
      }
      else {
        $('.navbar_sec').removeClass('stickytop');
      }
    });

    $(".custom_navbar_ul li").click(function(){
      $(".custom_navbar_ul li.active").removeClass("active");
      $(this).addClass("active");
      
    });

    $(document).ready(function(){
      $("#small_circle").delay(100).fadeIn(500);
      $("#med_circle").delay(1000).fadeIn(500);
      $("#large_circle").delay(2000).fadeIn(500);
      $("#mobile").delay(3000).fadeIn(500);
    });

    var time = 1000;
    var distance = 300; 
    $(document).keydown(function (e) {
      switch (e.which) {
      //up
      case 38:
      e.preventDefault();
      $('html, body').stop().animate({
        scrollTop: $(window).scrollTop() - distance
      }, time);
      break;
          //down
          case 40:
          e.preventDefault();
          $('html, body').stop().animate({
            scrollTop: $(window).scrollTop() + distance
          }, time);
          break;
        }
    });

    $("#webdesign").hover(function(){
      $(".mm_row").slideDown();
    }, function(){
      $(".mm_row").slideUp();
    });

    $("#webdevelopment").hover(function(){
      $(".mm_row2").slideDown();
    }, function(){
      $(".mm_row2").slideUp();
    });

    $("#mobile").hover(function(){
      $(".mm_row3").slideDown();
    }, function(){
      $(".mm_row3").slideUp();
    });

    $(".expand_btn").click(function(){
      $(".expand_row").slideToggle();
    });

    function change( el ){
      if ( el.value === "Expand To View More" )
        el.value = "Close ";
      else
        el.value = "Expand To View More";
    }

    /*$.doTimeout(2500, function(){
      $('.repeat.go').removeClass('go');
      return true;
    });
    $.doTimeout(2520, function(){
      return true;
    });*/
    
  });
  </script>


</script>


</body>
